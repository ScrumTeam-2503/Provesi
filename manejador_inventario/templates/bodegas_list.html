{% extends 'base.html' %}
{% block content %}

<div class="content">
    <div class="">
        <div class="page-header-title">
            <h4 class="page-title">Bodegas</h4>
            <div style="text-align:right;">
                <button 
                type="button" 
                class="btn btn-success waves-effect waves-light"        
                onclick="window.location.href='{% url 'bodegaCreate' %}'" 
                style="text-align:center;"
                >
                    +
                </button>
            </div>
        </div>
    </div>

    <br>

    <div class="page-content-wrapper">
        <div class="container">
            <!-- Content page -->

            <div class="panel panel-default">
                <div class="panel-body">

                    <table class="table table-hover">
                        <thead>
                        <tr style="color:#0E2EB0">
                            <th>ID</th>
                            <th>Ciudad</th>
                            <th>Direccion</th>
                        </tr>
                        </thead>
                        <tbody>

                        {% for bodega in bodegas_list %}
                        <tr onclick="window.location.href='{% url 'bodegasList' %}'" style="cursor:pointer;">
                            <td>{{ bodega.id }}</td>
                            <td>{{ bodega.ciudad }}</td>
                            <td>{{ bodega.direccion }}</td>
                        </tr>
                        {% endfor %}

                        </tbody>
                    </table>

                    <div style="text-align:center;">
                        <button type="button" class="btn btn-primary waves-effect waves-light"
                                onClick="window.location.href='{% url 'home' %}'">
                            Volver
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
