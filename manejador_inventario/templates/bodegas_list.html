{% extends 'base.html' %}
{% block content %}

<div class="content">
    <div class="page-header-title d-flex justify-content-between align-items-center">
        <h4 class="page-title mb-0">Bodegas</h4>
        <button 
            type="button" 
            class="btn btn-success waves-effect waves-light"        
            onclick="window.location.href='{% url 'bodegaCreate' %}'"
        >
            <i class="bi bi-plus-circle"></i> Nueva
        </button>
    </div>

    <div class="page-content-wrapper mt-4">
        <div class="container">

            {% if bodegas_list %}
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                        <tr style="color:#0E2EB0;">
                            <th>Código</th>
                            <th>Ciudad</th>
                            <th>Dirección</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for bodega in bodegas_list %}
                        <tr 
                            onclick="window.location.href='{% url 'bodegaDetail' bodega.codigo %}'" 
                            style="cursor:pointer;"
                            class="table-row-hover"
                        >
                            <td><b>{{ bodega.codigo }}</b></td>
                            <td>{{ bodega.ciudad }}</td>
                            <td>{{ bodega.direccion }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <div class="text-center text-muted p-4">
                    <i class="bi bi-inbox fs-3 d-block mb-2"></i>
                    No hay bodegas registradas aún.
                </div>
            {% endif %}

            <div class="text-center mt-4">
                <button 
                    type="button" 
                    class="btn btn-primary waves-effect waves-light"
                    onClick="window.location.href='{% url 'home' %}'"
                >
                    Volver
                </button>
            </div>
        </div>
    </div>
</div>

{% endblock %}
